<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那魯灣那魯土那魯佛那魯財進門</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .price-reached { background-color: #fee2e2; color: #b91c1c; font-weight: bold; border: 2px solid #ef4444 !important; }
        .reached-anim { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 8px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-black p-4 text-white shadow-xl sticky top-0 z-50 border-b-2 border-yellow-500">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-lg font-black tracking-widest text-yellow-400">那魯灣那魯土那魯佛那魯財進門</h1>
            <div id="status-tag" class="text-[10px] bg-gray-800 px-2 py-1 rounded">系統就緒</div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 pb-20">
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 border border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 mb-1">股號</label>
                    <input type="text" id="new-symbol" placeholder="2330" class="border-2 border-gray-100 p-3 rounded-xl w-full font-black text-xl">
                </div>
                <div class="md:col-span-3 grid grid-cols-3 gap-2">
                    <div class="bg-gray-50 p-2 rounded-xl">
                        <input type="text" id="d1" placeholder="MM/DD" class="text-xs w-full mb-1 border-b bg-transparent">
                        <input type="number" id="p1" placeholder="價位1" class="font-bold w-full bg-transparent outline-none">
                    </div>
                    <div class="bg-gray-50 p-2 rounded-xl">
                        <input type="text" id="d2" placeholder="MM/DD" class="text-xs w-full mb-1 border-b bg-transparent">
                        <input type="number" id="p2" placeholder="價位2" class="font-bold w-full bg-transparent outline-none">
                    </div>
                    <div class="bg-gray-50 p-2 rounded-xl">
                        <input type="text" id="d3" placeholder="MM/DD" class="text-xs w-full mb-1 border-b bg-transparent">
                        <input type="number" id="p3" placeholder="價位3" class="font-bold w-full bg-transparent outline-none">
                    </div>
                </div>
            </div>
            <button onclick="saveStock()" class="w-full mt-4 bg-yellow-400 text-black py-4 rounded-xl font-black hover:bg-yellow-500 transition shadow-md active:scale-95">儲存並同步</button>
        </div>

        <div id="stock-list" class="space-y-4"></div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycby7kJkAt80ioBuCtKRySVA__BA0XEbxzlpikiKy_lusEeLeZS4ANXj7yOv2m7_6d-zK/exec";
        let myStocks = [];

        async function init() {
            document.getElementById('status-tag').innerText = "雲端同步中...";
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime()); // 加上時間戳防止快取
                const cloudData = await res.json();
                myStocks = cloudData;
                await updatePrices();
                render();
                document.getElementById('status-tag').innerText = "同步完成";
            } catch(e) { 
                console.error(e);
                document.getElementById('status-tag').innerText = "讀取失敗"; 
            }
        }

        async function updatePrices() {
            for (let s of myStocks) {
                try {
                    const suffix = (s.symbol.startsWith('6') || s.symbol.startsWith('2') || s.symbol.startsWith('3')) ? ".TW" : ".TWO";
                    const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${s.symbol}${suffix}`);
                    const json = await res.json();
                    const meta = json.chart.result[0].meta;
                    s.price = meta.regularMarketPrice;
                    s.change = ((meta.regularMarketPrice - meta.previousClose) / meta.previousClose * 100).toFixed(2);
                } catch(e) { s.price = 0; s.change = 0; }
            }
        }

        async function saveStock() {
            const symbol = document.getElementById('new-symbol').value.trim();
            if(!symbol) return alert("請輸入股號");

            let existing = myStocks.find(s => s.symbol === symbol);
            const newEntry = {
                symbol: symbol,
                date1: document.getElementById('d1').value || (existing ? existing.date1 : ""),
                number1: document.getElementById('p1').value || (existing ? existing.number1 : ""),
                date2: document.getElementById('d2').value || (existing ? existing.date2 : ""),
                number2: document.getElementById('p2').value || (existing ? existing.number2 : ""),
                date3: document.getElementById('d3').value || (existing ? existing.date3 : ""),
                number3: document.getElementById('p3').value || (existing ? existing.number3 : "")
            };

            myStocks = myStocks.filter(s => s.symbol !== symbol);
            myStocks.push(newEntry);
            await sync();
            init();
        }

        async function deleteStock(symbol) {
            if(!confirm(`刪除 ${symbol}?`)) return;
            myStocks = myStocks.filter(s => s.symbol !== symbol);
            await sync();
            render();
        }

        async function sync() {
            document.getElementById('status-tag').innerText = "寫入雲端...";
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: myStocks }) });
        }

        function render() {
            const container = document.getElementById('stock-list');
            container.innerHTML = "";
            myStocks.sort((a,b) => a.symbol.localeCompare(b.symbol)).forEach(s => {
                const check = (target) => (target && parseFloat(s.price) >= parseFloat(target)) ? 'price-reached reached-anim' : 'bg-gray-50 text-gray-400';
                
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-gray-200 relative";
                card.innerHTML = `
                    <button onclick="deleteStock('${s.symbol}')" class="absolute top-4 right-4 text-gray-300">✕</button>
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-3xl font-black">${s.symbol}</h2>
                        <div class="text-right mr-6">
                            <div class="text-2xl font-black ${s.change >= 0 ? 'text-red-500' : 'text-green-600'}">${s.price || '--'}</div>
                            <div class="text-xs font-bold ${s.change >= 0 ? 'text-red-400' : 'text-green-500'}">${s.change}%</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-2">
                        ${[1,2,3].map(i => `
                            <div class="p-2 rounded-xl text-center border ${check(s['number'+i])}">
                                <div class="text-[10px] opacity-60">${s['date'+i] || '--'}</div>
                                <div class="text-lg font-black">${s['number'+i] || '--'}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        setInterval(() => {
            const now = new Date();
            if(now.getDay() >= 1 && now.getDay() <= 5 && now.getHours() >= 9 && now.getHours() < 14) init();
        }, 300000);

        init();
    </script>
</body>
</html>
