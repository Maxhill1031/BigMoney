<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°è‚¡è™•ç½®ç›£æ§</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
            --primary: #4a90e2;
            --border-radius: 12px;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        /* é™åˆ¶åœ¨æ‰‹æ©Ÿå¯¬åº¦ï¼Œè®“é›»è…¦ç‰ˆä¹Ÿèƒ½æœ‰æ‰‹æ©Ÿé è¦½æ•ˆæœ */
        .app-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            background-color: var(--bg-color);
            padding: 20px 15px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            font-size: 24px;
            color: var(--text-main);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        /* åˆ†é åˆ‡æ›æŒ‰éˆ•å€åŸŸ */
        .tabs {
            display: flex;
            background-color: #e0e5e9;
            border-radius: var(--border-radius);
            padding: 4px;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: bold;
            color: var(--text-sub);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background-color: var(--card-bg);
            color: var(--text-main);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        /* ç‹€æ…‹æç¤º */
        .status-msg {
            text-align: center;
            color: var(--text-sub);
            font-size: 14px;
            padding: 20px 0;
        }
        /* è‚¡ç¥¨å¡ç‰‡åˆ—è¡¨ */
        .list-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .stock-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-in-out;
        }
        .stock-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .stock-name {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-main);
        }
        .stock-symbol {
            font-size: 14px;
            color: var(--text-sub);
        }
        .stock-tag {
            background-color: #fff3cd;
            color: #856404;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        .tag-out {
            background-color: #d4edda;
            color: #155724;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <h1>ğŸ“Š è™•ç½®ç›£æ§</h1>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('in')">ğŸ”’ è™•ç½®ä¸­</button>
        <button class="tab-btn" onclick="switchTab('out')">ğŸš€ å‰›å‡ºé—œ</button>
    </div>

    <div id="loading" class="status-msg">
        Loading...
    </div>

    <div id="listContainer" class="list-container">
        </div>
</div>

<script>
    // é ç•™çµ¦ç›¤å¾Œåˆ†æè³‡æ–™åŒ¯å…¥çš„çµæ§‹ï¼Œå¯ç”±æ‚¨çš„å¾Œç«¯æˆ–è³‡æ–™åº«ç›´æ¥ç”¢å‡ºæ­¤ JSON æ ¼å¼
    const afterHoursData = {
        in: [
            { symbol: '3231', name: 'ç·¯å‰µ', date: 'è¿„ 03/15', rule: 'åˆ†ç›¤äº¤æ˜“' },
            { symbol: '2382', name: 'å»£é”', date: 'è¿„ 03/18', rule: 'å…¨é¡äº¤å‰²' }
        ],
        out: [
            { symbol: '2330', name: 'å°ç©é›»', date: '03/01 è§£ç¦', rule: 'æ¢å¾©æ­£å¸¸' },
            { symbol: '3443', name: 'å‰µæ„', date: '02/28 è§£ç¦', rule: 'æ¢å¾©æ­£å¸¸' }
        ]
    };

    let currentTab = 'in';

    // æ¨¡æ“¬è¼‰å…¥èˆ‡ç•«é¢æ¸²æŸ“é‚è¼¯
    function renderList(tabType) {
        const container = document.getElementById('listContainer');
        const loading = document.getElementById('loading');
        
        container.innerHTML = '';
        loading.style.display = 'block';

        // æ¨¡æ“¬ç¶²è·¯å»¶é²ï¼Œè®“ Loading ç‹€æ…‹é¡¯ç¤º
        setTimeout(() => {
            loading.style.display = 'none';
            const data = afterHoursData[tabType];

            if (data.length === 0) {
                container.innerHTML = '<div class="status-msg">ç›®å‰ç„¡ç›¸é—œè³‡æ–™</div>';
                return;
            }

            data.forEach(item => {
                const isOut = tabType === 'out';
                const tagClass = isOut ? 'stock-tag tag-out' : 'stock-tag';
                
                const cardHtml = `
                    <div class="stock-card">
                        <div class="stock-info">
                            <span class="stock-name">${item.name}</span>
                            <span class="stock-symbol">${item.symbol}</span>
                        </div>
                        <div class="${tagClass}">
                            ${item.date}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }, 500); // 0.5ç§’å¾Œé¡¯ç¤ºè³‡æ–™
    }

    // åˆ‡æ›åˆ†é æŒ‰éˆ•è¦–è¦ºèˆ‡è³‡æ–™
    function switchTab(tabType) {
        if (currentTab === tabType) return;
        currentTab = tabType;

        // æ›´æ–°æŒ‰éˆ•æ¨£å¼
        const btns = document.querySelectorAll('.tab-btn');
        btns[0].classList.toggle('active', tabType === 'in');
        btns[1].classList.toggle('active', tabType === 'out');

        // é‡æ–°æ¸²æŸ“åˆ—è¡¨
        renderList(tabType);
    }

    // åˆå§‹è¼‰å…¥é è¨­åˆ†é 
    window.onload = () => {
        renderList('in');
    };
</script>

</body>
</html>
