<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那魯灣那魯土那魯佛那魯財進門</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .price-reached { background-color: #fee2e2; color: #b91c1c; font-weight: bold; border: 2px solid #ef4444 !important; }
        .reached-anim { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans">

    <nav class="bg-slate-900 p-5 text-white shadow-2xl sticky top-0 z-50 border-b-4 border-yellow-500">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-lg md:text-xl font-black tracking-tighter text-yellow-400">那魯灣那魯土那魯佛那魯財進門</h1>
            <div id="status-tag" class="text-[10px] bg-slate-800 px-3 py-1 rounded-full border border-slate-700">準備中</div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4">
        <div class="bg-white p-6 rounded-3xl shadow-xl mb-8 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="col-span-1">
                    <label class="block text-xs font-bold text-slate-400 mb-1">股票代號</label>
                    <input type="text" id="new-symbol" placeholder="2330" class="border-2 border-slate-100 p-4 rounded-2xl w-full font-black text-2xl focus:border-yellow-400 outline-none transition">
                </div>
                <div class="md:col-span-3 grid grid-cols-3 gap-2">
                    <div class="bg-slate-50 p-3 rounded-2xl"><input type="text" id="d1" placeholder="日期1" class="text-xs w-full mb-2 border-b bg-transparent outline-none font-bold"><input type="number" id="p1" placeholder="目標1" class="font-black w-full bg-transparent outline-none text-lg"></div>
                    <div class="bg-slate-50 p-3 rounded-2xl"><input type="text" id="d2" placeholder="日期2" class="text-xs w-full mb-2 border-b bg-transparent outline-none font-bold"><input type="number" id="p2" placeholder="目標2" class="font-black w-full bg-transparent outline-none text-lg"></div>
                    <div class="bg-slate-50 p-3 rounded-2xl"><input type="text" id="d3" placeholder="日期3" class="text-xs w-full mb-2 border-b bg-transparent outline-none font-bold"><input type="number" id="p3" placeholder="目標3" class="font-black w-full bg-transparent outline-none text-lg"></div>
                </div>
            </div>
            <button onclick="saveStock()" class="w-full mt-6 bg-yellow-400 text-black py-5 rounded-2xl font-black hover:bg-yellow-500 transition shadow-lg text-xl active:scale-95 transform">儲存並同步雲端清單</button>
        </div>

        <div id="stock-list" class="space-y-6">
            </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz47CEQLhMAItUwbrV6Z8b4Ko7egb8nbsSHHF48tzPFGA5A-vgKaIefEh5J8YBWuY-Q/exec";
        let myStocks = [];

        async function init() {
            const status = document.getElementById('status-tag');
            status.innerText = "連線雲端資料庫...";
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const data = await res.json();
                console.log("收到的資料:", data); // 您可以按 F12 檢查控制台
                
                if (!data || data.length === 0) {
                    status.innerText = "目前清單為空";
                    document.getElementById('stock-list').innerHTML = "<div class='text-center py-20 text-slate-400 font-bold'>尚未添加任何股票，請從上方新增。</div>";
                    return;
                }

                myStocks = data;
                render();
                status.innerText = "最後更新: " + new Date().toLocaleTimeString();
            } catch(e) { 
                console.error("錯誤:", e);
                status.innerText = "連線異常，請檢查部署網址"; 
            }
        }

        async function saveStock() {
            const symbol = document.getElementById('new-symbol').value.trim();
            if(!symbol) return alert("請填寫股號");
            
            document.getElementById('status-tag').innerText = "寫入中...";
            let existing = myStocks.find(s => s.symbol === symbol);
            const newEntry = {
                symbol: symbol,
                date1: document.getElementById('d1').value || (existing ? existing.date1 : ""),
                number1: document.getElementById('p1').value || (existing ? existing.number1 : ""),
                date2: document.getElementById('d2').value || (existing ? existing.date2 : ""),
                number2: document.getElementById('p2').value || (existing ? existing.number2 : ""),
                date3: document.getElementById('d3').value || (existing ? existing.date3 : ""),
                number3: document.getElementById('p3').value || (existing ? existing.number3 : "")
            };

            myStocks = myStocks.filter(s => s.symbol !== symbol);
            myStocks.push(newEntry);
            
            try {
                await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: myStocks }) });
                ["new-symbol","d1","p1","d2","p2","d3","p3"].forEach(id => document.getElementById(id).value = "");
                init();
            } catch(e) { alert("儲存失敗，請確認網路連線"); }
        }

        async function deleteStock(symbol) {
            if(!confirm(`確定要刪除股票 ${symbol} 嗎？`)) return;
            myStocks = myStocks.filter(s => s.symbol !== symbol);
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: myStocks }) });
            init();
        }

        function render() {
            const container = document.getElementById('stock-list');
            container.innerHTML = "";
            
            myStocks.sort((a,b) => a.symbol.localeCompare(b.symbol)).forEach(s => {
                const curP = parseFloat(s.price) || 0;
                const change = parseFloat(s.change) || 0;
                const check = (target) => (target && curP >= parseFloat(target)) ? 'price-reached reached-anim' : 'bg-slate-50 text-slate-400';

                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-3xl shadow-md border border-slate-200 relative overflow-hidden";
                card.innerHTML = `
                    <button onclick="deleteStock('${s.symbol}')" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 font-bold transition-colors">✕ 刪除</button>
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">${s.name || '台股代號'}</p>
                            <h2 class="text-4xl font-black text-slate-900 leading-none">${s.symbol}</h2>
                        </div>
                        <div class="text-right">
                            <div class="text-3xl font-black ${change >= 0 ? 'text-red-500' : 'text-green-600'}">${s.price || '--'}</div>
                            <div class="text-sm font-black ${change >= 0 ? 'text-red-400' : 'text-green-500'}">${change >= 0 ? '▲' : '▼'}${Math.abs(change)}%</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        ${[1,2,3].map(i => `
                            <div class="p-4 rounded-2xl text-center border-2 transition-all duration-500 ${check(s['number'+i])}">
                                <div class="text-[10px] mb-1 font-bold opacity-60 uppercase">${s['date'+i] || '無日期'}</div>
                                <div class="text-2xl font-black">${s['number'+i] || '--'}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        init();
        setInterval(init, 300000); // 5 分鐘自動刷新
    </script>
</body>
</html>
