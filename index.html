    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1c1e21;
            --text-sub: #65676b;
            --up-color: #e23c39; /* å°è‚¡æ¼²ç‚ºç´…è‰² */
            --down-color: #118844; /* å°è‚¡è·Œç‚ºç¶ è‰² */
            --primary: #0064d2;

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;

        }
        .app-container {

        }
        h1 {

        }
        .stock-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .stock-name-group {
            display: flex;
            flex-direction: column;
        }
        .symbol { font-size: 14px; color: var(--text-sub); }
        .name { font-size: 20px; font-weight: bold; color: var(--text-main); }
        
        .stock-price-group {
            text-align: right;
            padding-right: 25px; 
        }
        .price { font-size: 22px; font-weight: bold; }
        .change { font-size: 14px; font-weight: bold; }
        .is-up { color: var(--up-color); }
        .is-down { color: var(--down-color); }

        .custom-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .field-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .field-label {
            font-size: 14px;
            color: var(--text-sub);
            width: 20px;
            font-weight: bold;
        }
        input[type="date"], input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }
        
        /* ğŸ’¡ æ–°å¢ï¼šé”æ¨™æ™‚çš„å°ˆå±¬äº®ç´…ç‡ˆ CSS æ¨£å¼ */
        .target-reached {
            color: var(--up-color) !important;
            font-weight: bold !important;
            border: 2px solid var(--up-color) !important;
            background-color: #fff0f0 !important;
        }
        
        .fab {
            position: fixed;
            bottom: 30px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: var(--primary);
            color: white;
            font-size: 32px;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 100, 210, 0.4);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
        }
        .modal-content h3 { margin-top: 0; margin-bottom: 20px; }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            text-transform: uppercase;
        }
        .modal-content input::placeholder {
            text-transform: none;
            color: #999;
        }
        .modal-btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-btns button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-cancel { background: #eee; color: #333; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-confirm:disabled { background: #888; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>ğŸ“ˆ é‚£é­¯ç£é‚£é­¯åœŸé‚£é­¯ä½›é‚£é­¯è²¡é€²é–€</h1>
    
    <div id="stockList">
        </div>
</div>

<button class="fab" onclick="openModal()">+</button>

<div class="modal-overlay" id="addModal">
    <div class="modal-content">
        <h3>æ–°å¢å°è‚¡è¿½è¹¤</h3>
        <input type="text" id="newSymbol" placeholder="è¼¸å…¥è‚¡è™Ÿ (ä¾‹: 2330 æˆ– 3293)" autocomplete="off">
        <input type="text" id="newName" placeholder="è‚¡å (é¸å¡«ï¼Œç•™ç©ºå°‡è‡ªå‹•æŠ“å–ä¸­æ–‡)" autocomplete="off">
        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" id="confirmAddBtn" onclick="addNewStock()">åŠ å…¥</button>
        </div>
    </div>
</div>

<script>
    let stockData = JSON.parse(localStorage.getItem('myStocks')) || [
        { 
            id: Date.now().toString(),
            symbol: '2330', 
            name: 'å°ç©é›»', 
            fields: [
                { date: '', number: '' },
                { date: '', number: '' },
                { date: '', number: '' }
            ]
        }
    ];

    function saveData() {
        localStorage.setItem('myStocks', JSON.stringify(stockData));
    }

    // å°ˆé–€æŠ“å–å°ç£ Yahoo è‚¡å¸‚ã€Œä¸­æ–‡è‚¡åã€çš„çˆ¬èŸ²å‡½å¼
    async function fetchTaiwanStockName(symbol) {
        try {
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const targetUrl = encodeURIComponent(`https://tw.stock.yahoo.com/quote/${symbol}`);
            const response = await fetch(proxyUrl + targetUrl);
            const htmlText = await response.text();
            
            const match = htmlText.match(/<title>(.*?)\(/);
            if (match && match[1]) {
                return match[1].trim(); 
            }
            return symbol; 
        } catch (error) {
            console.error('æŠ“å–ä¸­æ–‡è‚¡åå¤±æ•—', error);
            return symbol; 
        }
    }

    // æŠ“å–å³æ™‚ã€Œè‚¡åƒ¹æ•¸å­—ã€çš„å‡½å¼
    async function fetchYahooAPI(symbolWithSuffix) {
        const timestamp = new Date().getTime(); 
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbolWithSuffix}?interval=1d&range=1d&t=${timestamp}`);
        
        const response = await fetch(proxyUrl + targetUrl);
        if (!response.ok) throw new Error('API é€£ç·šå¤±æ•—');
        
        const data = await response.json();
        if (!data.chart || !data.chart.result || data.chart.result.length === 0) {
            throw new Error('æ‰¾ä¸åˆ°è©²è‚¡ç¥¨è³‡æ–™');
        }

        const meta = data.chart.result[0].meta;
        const currentPrice = meta.regularMarketPrice.toFixed(2);
        const previousClose = meta.chartPreviousClose;
        const changeNum = (((currentPrice - previousClose) / previousClose) * 100).toFixed(2);
        
        return { price: currentPrice, change: changeNum };
    }

    // è‡ªå‹•åµæ¸¬ä¸Šå¸‚/ä¸Šæ«ƒä¸¦æŠ“å–åƒ¹æ ¼
    async function fetchRealPrice(symbol) {
        try {
            if (symbol.includes('.')) {
                return await fetchYahooAPI(symbol);
            }
            try {
                return await fetchYahooAPI(`${symbol}.TW`);
            } catch (error) {
                console.log(`${symbol} ä¸æ˜¯ä¸Šå¸‚ï¼Œå˜—è©¦æœå°‹ä¸Šæ«ƒ...`);
                return await fetchYahooAPI(`${symbol}.TWO`);
            }
        } catch (error) {
            console.error(`æœ€çµ‚ç„¡æ³•æŠ“å– ${symbol} çš„è‚¡åƒ¹:`, error);
            return { price: '---', change: '---' }; 
        }
    }

    // åˆ¤æ–·æ˜¯å¦é”æ¨™ä¸¦æ›´æ–°è¼¸å…¥æ¡†æ¨£å¼çš„å…±ç”¨é‚è¼¯
    function checkTargetPrice(stockId, currentPriceStr) {
        const currentPrice = parseFloat(currentPriceStr);
        if (isNaN(currentPrice)) return;

        const stock = stockData.find(s => s.id === stockId);
        if (!stock) return;

        // æª¢æŸ¥ä¸‰å€‹è‡ªè¨‚æ•¸å­—æ¬„ä½
        for (let i = 0; i < 3; i++) {
            const targetInput = document.getElementById(`target-num-${stockId}-${i}`);
            if (!targetInput) continue;

            const targetValue = parseFloat(stock.fields[i].number);
            
            // ğŸ’¡ åˆ¤æ–·æ¢ä»¶ï¼šç•¶æ¬„ä½æœ‰å¡«æ•¸å­—ï¼Œä¸”å³æ™‚è‚¡åƒ¹ã€Œå¤§æ–¼ã€è¨­å®šæ•¸å­—æ™‚ï¼Œå•Ÿå‹•äº®ç´…ç‡ˆæ¨£å¼
            if (!isNaN(targetValue) && targetValue > 0 && currentPrice > targetValue) {
                targetInput.classList.add('target-reached');
            } else {
                targetInput.classList.remove('target-reached');
            }
        }
    }

    // ç•«é¢æ¸²æŸ“
    async function renderList() {
        const listContainer = document.getElementById('stockList');
        listContainer.innerHTML = '';

        stockData.forEach((stock) => {
            const cardHtml = `
                <div class="stock-card" id="card-${stock.id}">
                    <button class="delete-btn" onclick="deleteStock('${stock.id}')">âœ•</button>
                    
                    <div class="stock-header">
                        <div class="stock-name-group">
                            <span class="symbol">${stock.symbol}</span>
                            <span class="name">${stock.name}</span>
                        </div>
                        <div class="stock-price-group">
                            <div class="price" id="price-${stock.id}">è¼‰å…¥ä¸­...</div>
                            <div class="change" id="change-${stock.id}"></div>
                        </div>
                    </div>

                    <div class="custom-fields">
                        ${[0, 1, 2].map(i => `
                            <div class="field-row">
                                <span class="field-label">${i+1}.</span>
                                <input type="date" 
                                       value="${stock.fields[i]?.date || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'date', this.value)">
                                <input type="number" 
                                       id="target-num-${stock.id}-${i}"
                                       placeholder="è¼¸å…¥ç›®æ¨™åƒ¹" 
                                       value="${stock.fields[i]?.number || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'number', this.value)">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });

        // æ‰¹æ¬¡æ›´æ–°æœ€æ–°åƒ¹æ ¼
        for (const stock of stockData) {
            const data = await fetchRealPrice(stock.symbol);
            const priceElement = document.getElementById(`price-${stock.id}`);
            const changeElement = document.getElementById(`change-${stock.id}`);
            
            if (data.price !== '---') {
                const isUp = parseFloat(data.change) > 0;
                const priceClass = isUp ? 'is-up' : 'is-down';
                const changeSign = isUp ? '+' : '';

                priceElement.innerText = data.price;
                priceElement.className = `price ${priceClass}`;
                changeElement.innerText = `${changeSign}${data.change}%`;
                changeElement.className = `change ${priceClass}`;

                // ğŸ’¡ è‚¡åƒ¹æŠ“å›ä¾†å¾Œï¼Œç«‹åˆ»æª¢æŸ¥æ˜¯å¦è¶…è¶Šäº†æ‚¨è¨­å®šçš„åƒ¹æ ¼
                checkTargetPrice(stock.id, data.price);
            } else {
                priceElement.innerText = 'æŸ¥ç„¡å ±åƒ¹';
                priceElement.style.fontSize = '14px';
                priceElement.style.color = '#999';
            }
        }
    }

    function updateField(stockId, fieldIndex, fieldType, value) {
        const stock = stockData.find(s => s.id === stockId);
        if (stock) {
            stock.fields[fieldIndex][fieldType] = value;
            saveData();
            
            // ğŸ’¡ å¦‚æœæ˜¯ä¿®æ”¹æ•¸å­—æ¬„ä½ï¼Œç«‹åˆ»é‡æ–°æ¯”å°ç•¶å‰è‚¡åƒ¹ï¼Œä¸éœ€é‡æ–°æ•´ç†ç¶²é 
            if (fieldType === 'number') {
                const priceElement = document.getElementById(`price-${stockId}`);
                if (priceElement && priceElement.innerText !== 'è¼‰å…¥ä¸­...' && priceElement.innerText !== 'æŸ¥ç„¡å ±åƒ¹') {
                    checkTargetPrice(stockId, priceElement.innerText);
                }
            }
        }
    }

    function deleteStock(stockId) {
        if(confirm('ç¢ºå®šè¦ç§»é™¤é€™æª”è‚¡ç¥¨å—ï¼Ÿ')) {
            stockData = stockData.filter(s => s.id !== stockId);
            saveData();
            renderList();
        }
    }

    function openModal() {
        document.getElementById('addModal').style.display = 'flex';
        document.getElementById('newSymbol').value = '';
        document.getElementById('newName').value = '';
        const confirmBtn = document.getElementById('confirmAddBtn');
        confirmBtn.innerText = 'åŠ å…¥';
        confirmBtn.disabled = false;
    }

    function closeModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    // åŒæ­¥æŠ“å–åƒ¹æ ¼èˆ‡ä¸­æ–‡è‚¡å
    async function addNewStock() {
        const symbolInput = document.getElementById('newSymbol').value.trim().toUpperCase();
        let nameInput = document.getElementById('newName').value.trim();

        if (!symbolInput) {
            alert('è«‹è‡³å°‘è¼¸å…¥è‚¡è™Ÿï¼');
            return;
        }

        const confirmBtn = document.getElementById('confirmAddBtn');
        confirmBtn.innerText = 'æŠ“å–è³‡æ–™ä¸­...';
        confirmBtn.disabled = true;

        try {
            const data = await fetchRealPrice(symbolInput);
            
            if (data.price === '---') {
                alert('æ‰¾ä¸åˆ°æ­¤è‚¡ç¥¨ä»£è™Ÿï¼Œè«‹ç¢ºèªæ˜¯å¦è¼¸å…¥æ­£ç¢ºã€‚');
                confirmBtn.innerText = 'åŠ å…¥';
                confirmBtn.disabled = false;
                return;
            }

            if (!nameInput) {
                nameInput = await fetchTaiwanStockName(symbolInput);
            }

            const newStock = {
                id: Date.now().toString(),
                symbol: symbolInput,
                name: nameInput,
                fields: [
                    { date: '', number: '' },
                    { date: '', number: '' },
                    { date: '', number: '' }
                ]
            };

            stockData.unshift(newStock); 
            saveData();
            renderList();
            closeModal();

        } catch (error) {
            alert('é€£ç·šç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
            confirmBtn.innerText = 'åŠ å…¥';
            confirmBtn.disabled = false;
        }
    }

    window.onload = renderList;
</script>

</body>
