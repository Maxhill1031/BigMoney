    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1c1e21;
            --text-sub: #65676b;
            --up-color: #e23c39; /* å°è‚¡æ¼²ç‚ºç´…è‰² */
            --down-color: #118844; /* å°è‚¡è·Œç‚ºç¶ è‰² */
            --primary: #0064d2;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-bottom: 80px; /* é ç•™çµ¦æµ®å‹•æŒ‰éˆ•çš„ç©ºé–“ */
        }
        .app-container {
            width: 100%;
            max-width: 480px;

        }
        h1 {

        }
        /* è‚¡ç¥¨å¡ç‰‡æ¨£å¼ */
        .stock-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .stock-name-group {
            display: flex;
            flex-direction: column;
        }
        .symbol { font-size: 14px; color: var(--text-sub); }
        .name { font-size: 20px; font-weight: bold; color: var(--text-main); }
        
        .stock-price-group {
            text-align: right;
            padding-right: 25px; /* é¿é–‹åˆªé™¤æŒ‰éˆ• */
        }
        .price { font-size: 22px; font-weight: bold; }
        .change { font-size: 14px; font-weight: bold; }
        .is-up { color: var(--up-color); }
        .is-down { color: var(--down-color); }

        /* ä¸‰å€‹è‡ªè¨‚æ¬„ä½æ¨£å¼ */
        .custom-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .field-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .field-label {
            font-size: 14px;
            color: var(--text-sub);
            width: 20px;
            font-weight: bold;
        }
        input[type="date"], input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
        }
        
        /* æµ®å‹•æ–°å¢æŒ‰éˆ• (+) */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 50%;
            transform: translateX(50%);
            /* å¦‚æœæƒ³æ”¾å³ä¸‹è§’å¯æ”¹ç‚º right: 20px; transform: none; */
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: var(--primary);
            color: white;
            font-size: 32px;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 100, 210, 0.4);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        /* å½ˆå‡ºè¦–çª— (Modal) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
        }
        .modal-content h3 { margin-top: 0; }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .modal-btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-btns button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-cancel { background: #eee; color: #333; }
        .btn-confirm { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>ğŸ“ˆ ç›¤å¾Œåˆ†æç›£æ§</h1>
    
    <div id="stockList">
        </div>
</div>

<button class="fab" onclick="openModal()">+</button>

<div class="modal-overlay" id="addModal">
    <div class="modal-content">
        <h3>æ–°å¢è¿½è¹¤è‚¡ç¥¨</h3>
        <input type="text" id="newSymbol" placeholder="è¼¸å…¥è‚¡è™Ÿ (ä¾‹: 2330)" autocomplete="off">
        <input type="text" id="newName" placeholder="è¼¸å…¥è‚¡å (ä¾‹: å°ç©é›»)" autocomplete="off">
        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" onclick="addNewStock()">åŠ å…¥</button>
        </div>
    </div>
</div>

<script>
    // é è¨­è³‡æ–™æˆ–å¾ localStorage è®€å–
    let stockData = JSON.parse(localStorage.getItem('myStocks')) || [
        { 
            id: Date.now().toString(),
            symbol: '2330', 
            name: 'å°ç©é›»', 
            fields: [
                { date: '', number: '' },
                { date: '', number: '' },
                { date: '', number: '' }
            ]
        }
    ];

    // å„²å­˜è³‡æ–™åˆ°ç€è¦½å™¨
    function saveData() {
        localStorage.setItem('myStocks', JSON.stringify(stockData));
    }

    // æ¸²æŸ“ç•«é¢
    function renderList() {
        const listContainer = document.getElementById('stockList');
        listContainer.innerHTML = '';

        stockData.forEach((stock, stockIndex) => {
            // é€™è£¡æ¨¡æ“¬æŠ“å–åˆ°çš„è‚¡åƒ¹èˆ‡æ¼²è·Œ (å¯¦å‹™ä¸Šéœ€æ›¿æ›ç‚ºçœŸå¯¦ API)
            // ç‚ºäº†å±•ç¤ºæ•ˆæœï¼Œé è¨­ä¸€å€‹éš¨æ©Ÿæ¼²è·Œ
            const mockPrice = (Math.random() * 500 + 100).toFixed(1);
            const mockChangeNum = (Math.random() * 10 - 3).toFixed(2);
            const isUp = mockChangeNum > 0;
            const priceClass = isUp ? 'is-up' : 'is-down';
            const changeSign = isUp ? '+' : '';

            const cardHtml = `
                <div class="stock-card">
                    <button class="delete-btn" onclick="deleteStock('${stock.id}')">âœ•</button>
                    
                    <div class="stock-header">
                        <div class="stock-name-group">
                            <span class="symbol">${stock.symbol}</span>
                            <span class="name">${stock.name}</span>
                        </div>
                        <div class="stock-price-group">
                            <div class="price ${priceClass}">${mockPrice}</div>
                            <div class="change ${priceClass}">${changeSign}${mockChangeNum}%</div>
                        </div>
                    </div>

                    <div class="custom-fields">
                        ${[0, 1, 2].map(i => `
                            <div class="field-row">
                                <span class="field-label">${i+1}.</span>
                                <input type="date" 
                                       value="${stock.fields[i]?.date || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'date', this.value)">
                                <input type="number" 
                                       placeholder="è¼¸å…¥æ•¸å€¼" 
                                       value="${stock.fields[i]?.number || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'number', this.value)">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });
    }

    // æ›´æ–°è‡ªè¨‚æ¬„ä½è³‡æ–™ä¸¦è‡ªå‹•å­˜æª”
    function updateField(stockId, fieldIndex, fieldType, value) {
        const stock = stockData.find(s => s.id === stockId);
        if (stock) {
            stock.fields[fieldIndex][fieldType] = value;
            saveData();
        }
    }

    // åˆªé™¤è‚¡ç¥¨
    function deleteStock(stockId) {
        if(confirm('ç¢ºå®šè¦ç§»é™¤é€™æª”è‚¡ç¥¨å—ï¼Ÿ')) {
            stockData = stockData.filter(s => s.id !== stockId);
            saveData();
            renderList();
        }
    }

    // Modal æ§åˆ¶
    function openModal() {
        document.getElementById('addModal').style.display = 'flex';
        document.getElementById('newSymbol').value = '';
        document.getElementById('newName').value = '';
    }

    function closeModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    // åŸ·è¡Œæ–°å¢è‚¡ç¥¨
    function addNewStock() {
        const symbol = document.getElementById('newSymbol').value.trim();
        const name = document.getElementById('newName').value.trim();

        if (!symbol || !name) {
            alert('è«‹å®Œæ•´å¡«å¯«è‚¡è™Ÿèˆ‡è‚¡åï¼');
            return;
        }

        const newStock = {
            id: Date.now().toString(),
            symbol: symbol,
            name: name,
            fields: [
                { date: '', number: '' },
                { date: '', number: '' },
                { date: '', number: '' }
            ]
        };

        stockData.unshift(newStock); // å°‡æ–°è‚¡ç¥¨åŠ åœ¨æœ€ä¸Šæ–¹
        saveData();
        renderList();
        closeModal();
    }

    // åˆå§‹è¼‰å…¥æ¸²æŸ“
    window.onload = renderList;
</script>

</body>
</html>
