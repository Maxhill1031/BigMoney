<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÈÇ£È≠ØÁÅ£ÈÇ£È≠ØÂúüÈÇ£È≠Ø‰ΩõÈÇ£È≠ØË≤°ÈÄ≤ÈñÄ</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1c1e21;
            --text-sub: #65676b;
            --up-color: #e23c39; 
            --down-color: #118844; 
            --primary: #0064d2;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-bottom: 80px; 
        }
        .app-container {
            width: 100%;
            max-width: 480px;
            padding: 15px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 22px;
            color: var(--text-main);
            margin: 10px 0 20px 0;
            text-align: center;
        }
        .stock-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }
        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .stock-name-group {
            display: flex;
            flex-direction: column;
        }
        .symbol { font-size: 14px; color: var(--text-sub); }
        .name { font-size: 20px; font-weight: bold; color: var(--text-main); }
        
        .stock-price-group {
            text-align: right;
            padding-right: 25px; 
        }
        .price { font-size: 22px; font-weight: bold; }
        .change { font-size: 14px; font-weight: bold; }
        .is-up { color: var(--up-color); }
        .is-down { color: var(--down-color); }

        .custom-fields {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .field-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .field-label {
            font-size: 14px;
            color: var(--text-sub);
            width: 20px;
            font-weight: bold;
        }
        input[type="date"], input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
            transition: all 0.3s ease;
        }
        
        /* ÈÅîÊ®ôÊôÇÁöÑÂ∞àÂ±¨‰∫ÆÁ¥ÖÁáà CSS Ê®£Âºè */
        .target-reached {
            color: var(--up-color) !important;
            font-weight: bold !important;
            border: 2px solid var(--up-color) !important;
            background-color: #fff0f0 !important;
        }
        
        .fab {
            position: fixed;
            bottom: 30px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: var(--primary);
            color: white;
            font-size: 32px;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 100, 210, 0.4);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
        }
        .modal-content h3 { margin-top: 0; margin-bottom: 20px; }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            text-transform: uppercase;
        }
        .modal-btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-btns button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-cancel { background: #eee; color: #333; }
        .btn-confirm { background: var(--primary); color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>üìà ÈÇ£È≠ØÁÅ£ÈÇ£È≠ØÂúüÈÇ£È≠Ø‰ΩõÈÇ£È≠ØË≤°ÈÄ≤ÈñÄ</h1>
    <div style="text-align:center; font-size:12px; color:#999; margin-bottom:15px;">
        Â†±ÂÉπ‰æÜÊ∫êÔºödata.json
    </div>
    
    <div id="stockList">
        </div>
</div>

<button class="fab" onclick="openModal()">+</button>

<div class="modal-overlay" id="addModal">
    <div class="modal-content">
        <h3>Êñ∞Â¢ûÂè∞ËÇ°ËøΩËπ§</h3>
        <input type="text" id="newSymbol" placeholder="Ëº∏ÂÖ•ËÇ°Ëôü (‰æã: 2330)" autocomplete="off">
        <input type="text" id="newName" placeholder="ËÇ°Âêç (‰æã: Âè∞Á©çÈõª)" autocomplete="off">
        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">ÂèñÊ∂à</button>
            <button class="btn-confirm" onclick="addNewStock()">Âä†ÂÖ•</button>
        </div>
    </div>
</div>

<script>
    // ÊÇ®ÁöÑËá™Ë®ÇËøΩËπ§Ê∏ÖÂñÆ (Â≠òÂú®ÊâãÊ©üÁÄèË¶ΩÂô®)
    let stockData = JSON.parse(localStorage.getItem('myStocks')) || [
        { 
            id: Date.now().toString(),
            symbol: '2330', 
            name: 'Âè∞Á©çÈõª', 
            fields: [{ date: '', number: '' }, { date: '', number: '' }, { date: '', number: '' }]
        }
    ];

    // ÂæûÂæåÁ´ØÁ®ãÂºèÁî¢ÁîüÁöÑ JSON Ê™îÊ°à‰∏≠ËÆÄÂèñÁöÑÂ∏ÇÂ†¥Â†±ÂÉπ
    let marketData = {};

    function saveData() {
        localStorage.setItem('myStocks', JSON.stringify(stockData));
    }

    // üí° Ê†∏ÂøÉ‰øÆÊîπÔºö‰∏çÂÜçÂéªÂ§ñÈù¢ÊäìÔºåÂè™ÊäìÂêå‰∏ÄÂÄãË≥áÊñôÂ§æ‰∏ãÁöÑ data.json
    async function loadMarketData() {
        try {
            // Âä†‰∏äÊôÇÈñìÊà≥Ë®òÈò≤Ê≠¢ÁÄèË¶ΩÂô®Âø´ÂèñËàäË≥áÊñô
            const response = await fetch('data.json?t=' + new Date().getTime());
            if (response.ok) {
                marketData = await response.json();
            } else {
                console.warn('Êâæ‰∏çÂà∞ data.jsonÔºåË´ãÁ¢∫Ë™çÊÇ®ÁöÑÁà¨Ëü≤Á®ãÂºèÊúâÁî¢Âá∫Ë©≤Ê™îÊ°à„ÄÇ');
            }
        } catch (error) {
            console.error('ËÆÄÂèñ data.json ÁôºÁîüÈåØË™§:', error);
        }
    }

    function checkTargetPrice(stockId, currentPriceStr) {
        const currentPrice = parseFloat(currentPriceStr);
        if (isNaN(currentPrice)) return;

        const stock = stockData.find(s => s.id === stockId);
        if (!stock) return;

        for (let i = 0; i < 3; i++) {
            const targetInput = document.getElementById(`target-num-${stockId}-${i}`);
            if (!targetInput) continue;

            const targetValue = parseFloat(stock.fields[i].number);
            
            if (!isNaN(targetValue) && targetValue > 0 && currentPrice > targetValue) {
                targetInput.classList.add('target-reached');
            } else {
                targetInput.classList.remove('target-reached');
            }
        }
    }

    async function renderList() {
        // ÂÖàËºâÂÖ•ÈùúÊÖãÂ†±ÂÉπË≥áÊñô
        await loadMarketData();

        const listContainer = document.getElementById('stockList');
        listContainer.innerHTML = '';

        stockData.forEach((stock) => {
            // Âæû marketData ‰∏≠Â∞ãÊâæÈÄôÊ™îËÇ°Á•®ÁöÑÂ†±ÂÉπÔºåËã•ÁÑ°ÂâáÈ°ØÁ§∫Á≠âÂæÖ‰∏≠
            const marketInfo = marketData[stock.symbol] || { price: 'Á≠âÂæÖÊõ¥Êñ∞', change: '---' };
            
            const isUp = parseFloat(marketInfo.change) > 0;
            const priceClass = marketInfo.price === 'Á≠âÂæÖÊõ¥Êñ∞' ? '' : (isUp ? 'is-up' : 'is-down');
            const changeSign = isUp ? '+' : '';
            const displayChange = marketInfo.change === '---' ? '' : `${changeSign}${marketInfo.change}%`;

            const cardHtml = `
                <div class="stock-card" id="card-${stock.id}">
                    <button class="delete-btn" onclick="deleteStock('${stock.id}')">‚úï</button>
                    
                    <div class="stock-header">
                        <div class="stock-name-group">
                            <span class="symbol">${stock.symbol}</span>
                            <span class="name">${stock.name}</span>
                        </div>
                        <div class="stock-price-group">
                            <div class="price ${priceClass}" id="price-${stock.id}">${marketInfo.price}</div>
                            <div class="change ${priceClass}">${displayChange}</div>
                        </div>
                    </div>

                    <div class="custom-fields">
                        ${[0, 1, 2].map(i => `
                            <div class="field-row">
                                <span class="field-label">${i+1}.</span>
                                <input type="date" 
                                       value="${stock.fields[i]?.date || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'date', this.value)">
                                <input type="number" 
                                       id="target-num-${stock.id}-${i}"
                                       placeholder="Ëº∏ÂÖ•ÁõÆÊ®ôÂÉπ" 
                                       value="${stock.fields[i]?.number || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'number', this.value)">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;

            // Ê™¢Êü•ÊòØÂê¶ÈÅîÊ®ô
            if (marketInfo.price !== 'Á≠âÂæÖÊõ¥Êñ∞') {
                checkTargetPrice(stock.id, marketInfo.price);
            }
        });
    }

    function updateField(stockId, fieldIndex, fieldType, value) {
        const stock = stockData.find(s => s.id === stockId);
        if (stock) {
            stock.fields[fieldIndex][fieldType] = value;
            saveData();
            
            if (fieldType === 'number') {
                const priceElement = document.getElementById(`price-${stockId}`);
                if (priceElement && priceElement.innerText !== 'Á≠âÂæÖÊõ¥Êñ∞') {
                    checkTargetPrice(stockId, priceElement.innerText);
                }
            }
        }
    }

    function deleteStock(stockId) {
        if(confirm('Á¢∫ÂÆöË¶ÅÁßªÈô§ÈÄôÊ™îËÇ°Á•®ÂóéÔºü')) {
            stockData = stockData.filter(s => s.id !== stockId);
            saveData();
            renderList();
        }
    }

    function openModal() {
        document.getElementById('addModal').style.display = 'flex';
        document.getElementById('newSymbol').value = '';
        document.getElementById('newName').value = '';
    }

    function closeModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    function addNewStock() {
        const symbolInput = document.getElementById('newSymbol').value.trim().toUpperCase();
        const nameInput = document.getElementById('newName').value.trim();

        if (!symbolInput || !nameInput) {
            alert('Âõ†ÁÇ∫Â∑≤ÊîπÁÇ∫ËÆÄÂèñÊú¨Âú∞Ë≥áÊñôÔºåÊñ∞Â¢ûÊôÇË´ãÂãôÂøÖÊâãÂãïÂ°´ÂØ´„ÄåËÇ°Ëôü„ÄçËàá„ÄåËÇ°Âêç„ÄçÔºÅ');
            return;
        }

        const newStock = {
            id: Date.now().toString(),
            symbol: symbolInput,
            name: nameInput,
            fields: [
                { date: '', number: '' },
                { date: '', number: '' },
                { date: '', number: '' }
            ]
        };

        stockData.unshift(newStock); 
        saveData();
        renderList();
        closeModal();
    }

    window.onload = renderList;
</script>

</body>
</html>
