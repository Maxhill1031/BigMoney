            <button onclick="saveStock()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-md">å„²å­˜ä¸¦åŒæ­¥è‡³é›²ç«¯</button>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbz47CEQLhMAItUwbrV6Z8b4Ko7egb8nbsSHHF48tzPFGA5A-vgKaIefEh5J8YBWuY-Q/exec";
        let myStocks = [];

        async function init() {
            document.getElementById('status-tag').innerText = "è®€å–é›²ç«¯è³‡æ–™...";
            try {
                const res = await fetch(API_URL);
                myStocks = await res.json();
                await updatePrices();
                render();
                document.getElementById('status-tag').innerText = "åŒæ­¥å®Œæˆ";
            } catch(e) { document.getElementById('status-tag').innerText = "é€£ç·šå¤±æ•—"; }
        }

        async function updatePrices() {
            for (let s of myStocks) {
                try {
                    const suffix = (s.symbol.startsWith('6') || s.symbol.startsWith('2') || s.symbol.startsWith('3')) ? ".TW" : ".TWO";
                    const res = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${s.symbol}${suffix}`);
                    const json = await res.json();
                    const meta = json.chart.result[0].meta;
                    s.price = meta.regularMarketPrice;
                    s.change = ((meta.regularMarketPrice - meta.previousClose) / meta.previousClose * 100).toFixed(2);
                } catch(e) { s.price = 0; s.change = 0; }
            }
        }

        async function saveStock() {
            const symbol = document.getElementById('new-symbol').value.trim();
            if(!symbol) return alert("è«‹è¼¸å…¥è‚¡è™Ÿ");

            const newEntry = {
                symbol: symbol,
                date1: document.getElementById('d1').value, number1: document.getElementById('p1').value,
                date2: document.getElementById('d2').value, number2: document.getElementById('p2').value,
                date3: document.getElementById('d3').value, number3: document.getElementById('p3').value
            };

            // ç§»é™¤èˆŠçš„ç›¸åŒè‚¡è™Ÿï¼ŒåŠ å…¥æ–°çš„
            myStocks = myStocks.filter(s => s.symbol !== symbol);
            myStocks.push(newEntry);

            document.getElementById('status-tag').innerText = "å­˜å…¥é›²ç«¯...";
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: myStocks }) });
            
            // æ¸…ç©ºè¼¸å…¥æ¡†
            ["new-symbol","d1","p1","d2","p2","d3","p3"].forEach(id => document.getElementById(id).value = "");
            init();
        }

        function render() {
            const container = document.getElementById('stock-list');
            container.innerHTML = "";
            myStocks.forEach(s => {
                const check = (target) => (target && s.price >= target) ? 'price-reached' : 'bg-slate-50 text-gray-400';
                
                const card = document.createElement('div');
                card.className = "bg-white p-5 rounded-2xl shadow-sm border border-slate-200";
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="bg-indigo-100 text-indigo-700 text-[10px] px-2 py-0.5 rounded-full font-bold">TW MARKET</span>
                            <h2 class="text-2xl font-black text-slate-800">${s.symbol}</h2>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-black ${s.change >= 0 ? 'text-red-500' : 'text-green-600'}">${s.price || '--'}</div>
                            <div class="text-sm font-bold ${s.change >= 0 ? 'text-red-400' : 'text-green-500'}">${s.change >= 0 ? '+' : ''}${s.change}%</div>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-3">
                        <div class="p-3 rounded-xl text-center border ${check(s.number1)}">
                            <div class="text-[10px] mb-1 font-bold">${s.date1 || '---'}</div>
                            <div class="text-lg font-black">${s.number1 || '--'}</div>
                        </div>
                        <div class="p-3 rounded-xl text-center border ${check(s.number2)}">
                            <div class="text-[10px] mb-1 font-bold">${s.date2 || '---'}</div>
                            <div class="text-lg font-black">${s.number2 || '--'}</div>
                        </div>
                        <div class="p-3 rounded-xl text-center border ${check(s.number3)}">
                            <div class="text-[10px] mb-1 font-bold">${s.date3 || '---'}</div>
                            <div class="text-lg font-black">${s.number3 || '--'}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // æ¯ 5 åˆ†é˜è‡ªå‹•æŠ“ä¸€æ¬¡å ±åƒ¹ (ç›¤ä¸­æ™‚é–“)
        setInterval(() => {
            const now = new Date();
            const h = now.getHours();
            const d = now.getDay();
            if(d >= 1 && d <= 5 && h >= 9 && h < 14) {
                console.log("åŸ·è¡Œ 5 åˆ†é˜è‡ªå‹•æ›´æ–°");
                updatePrices().then(render);
            }
        }, 300000);

        init();
    </script>
