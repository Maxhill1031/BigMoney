<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那魯灣那魯土那魯佛那魯財進門</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .price-reached { background-color: #fee2e2; color: #b91c1c; border: 2px solid #ef4444 !important; }
        .reached-anim { animation: pulse-red 1.2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        /* 隱藏數字輸入框的上下箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-12">

    <nav class="bg-slate-900 p-3 text-white shadow-lg sticky top-0 z-50 border-b-2 border-yellow-500 text-center">
        <h1 class="text-base md:text-lg font-black tracking-widest text-yellow-400">那魯灣那魯土那魯佛那魯財進門</h1>
    </nav>

    <main class="max-w-7xl mx-auto p-3 md:p-4">
        <div id="edit-section" class="bg-white p-3 md:p-4 rounded-xl shadow-sm mb-4 md:mb-6 border border-slate-200 transition-all">
            <div class="flex flex-col md:flex-row gap-3 md:gap-4 items-end">
                <div class="flex w-full md:w-auto md:flex-[1.2] items-end gap-3">
                    <div class="flex-1">
                        <label class="block text-[10px] font-bold text-indigo-500 mb-0.5">股票代號</label>
                        <input type="text" id="new-symbol" placeholder="代號" class="border-b-2 border-slate-200 py-1 w-full font-black text-xl md:text-2xl outline-none focus:border-indigo-500 text-slate-800 bg-transparent">
                    </div>
                    <button onclick="saveStock()" class="md:hidden bg-indigo-600 text-white px-4 py-1.5 rounded-lg font-black hover:bg-indigo-700 transition shadow-sm text-sm h-[36px]">儲存</button>
                </div>
                <div class="flex w-full flex-1 gap-1.5 md:gap-3 items-end">
                    <div class="flex-1"><label class="block text-[9px] md:text-[10px] font-bold text-slate-400 mb-0.5 text-center md:text-left">T1</label><input type="number" id="p1" class="border-b-2 border-slate-100 py-1 w-full font-black text-base md:text-xl outline-none focus:border-yellow-400 text-center md:text-left bg-transparent px-0"></div>
                    <div class="flex-1"><label class="block text-[9px] md:text-[10px] font-bold text-slate-400 mb-0.5 text-center md:text-left">T2</label><input type="number" id="p2" class="border-b-2 border-slate-100 py-1 w-full font-black text-base md:text-xl outline-none focus:border-yellow-400 text-center md:text-left bg-transparent px-0"></div>
                    <div class="flex-1"><label class="block text-[9px] md:text-[10px] font-bold text-slate-400 mb-0.5 text-center md:text-left">T3</label><input type="number" id="p3" class="border-b-2 border-slate-100 py-1 w-full font-black text-base md:text-xl outline-none focus:border-yellow-400 text-center md:text-left bg-transparent px-0"></div>
                    <div class="flex-1"><label class="block text-[9px] md:text-[10px] font-bold text-slate-400 mb-0.5 text-center md:text-left">T4</label><input type="number" id="p4" class="border-b-2 border-slate-100 py-1 w-full font-black text-base md:text-xl outline-none focus:border-yellow-400 text-center md:text-left bg-transparent px-0"></div>
                    <div class="flex-1"><label class="block text-[9px] md:text-[10px] font-bold text-slate-400 mb-0.5 text-center md:text-left">T5</label><input type="number" id="p5" class="border-b-2 border-slate-100 py-1 w-full font-black text-base md:text-xl outline-none focus:border-yellow-400 text-center md:text-left bg-transparent px-0"></div>
                </div>
                <button onclick="saveStock()" class="hidden md:block bg-indigo-600 text-white px-6 py-2 rounded-xl font-black hover:bg-indigo-700 transition shadow-md text-base">儲存/更新</button>
            </div>
        </div>

        <div class="hidden md:flex items-center text-center text-[12px] font-bold text-slate-400 mb-2 px-4">
            <div class="w-32 text-left pl-2">股名</div>
            <div class="w-24 text-left">股號</div>
            <div class="w-32 text-right pr-6">報價</div>
            <div class="flex-1">目標 1</div>
            <div class="flex-1">目標 2</div>
            <div class="flex-1">目標 3</div>
            <div class="flex-1">目標 4</div>
            <div class="flex-1">目標 5</div>
            <div class="w-10">操作</div>
        </div>

        <div id="stock-list" class="space-y-3 md:space-y-2">
            <p class="text-center text-slate-400 font-bold py-10">資料讀取中...</p>
        </div>
    </main>

    <script>
        // 這是您提供的最新 API 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbxesUh4CD4Z1QYzB3hGB60l9JYK3Gj36OQB4jDeXk8fxqKrhaB6ehhknRbg6RVZ41uc/exec";

        async function init() {
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const myStocks = await res.json();
                const container = document.getElementById('stock-list');
                container.innerHTML = "";

                myStocks.sort((a,b) => a.symbol.localeCompare(b.symbol)).forEach(s => {
                    const p = parseFloat(s.price) || 0;
                    const check = (target) => {
                        if (!target || isNaN(target)) return 'bg-slate-50 border-slate-100 text-slate-800';
                        return p >= parseFloat(target) ? 'price-reached reached-anim border-red-500' : 'bg-slate-50 border-slate-100 text-slate-800';
                    };

                    const row = document.createElement('div');
                    row.className = "bg-white p-3 md:p-3 rounded-2xl md:rounded-xl shadow-sm border border-slate-200 hover:shadow-md hover:border-indigo-300 transition cursor-pointer flex flex-col md:flex-row items-center w-full gap-3 md:gap-2";
                    row.onclick = () => loadToEdit(s.symbol, s.number1, s.number2, s.number3, s.number4, s.number5);
                    
                    row.innerHTML = `
                        <div class="flex justify-between w-full md:w-auto items-center border-b border-slate-100 md:border-none pb-2 md:pb-0">
                            <div class="flex items-center gap-3 md:gap-0">
                                <div class="w-auto md:w-32 text-left text-xl md:text-2xl font-black text-indigo-600 truncate md:px-1">${s.name || '解析中'}</div>
                                <div class="w-auto md:w-24 text-left text-xl md:text-2xl font-black text-slate-900">${s.symbol}</div>
                            </div>
                            <div class="flex items-center text-right">
                                <div class="w-auto md:w-32 text-xl md:text-2xl font-black text-slate-800 md:pr-6">${s.price || '--'}</div>
                            </div>
                        </div>
                        <div class="flex w-full md:flex-1 items-center gap-1.5 md:gap-2">
                            ${[1,2,3,4,5].map(i => `
                                <div class="flex-1 py-1.5 md:py-2 rounded-lg md:rounded-xl border-2 transition-colors text-center ${check(s['number'+i])}">
                                    <div class="md:hidden text-[9px] font-bold opacity-40 mb-0.5">T${i}</div>
                                    <div class="text-sm md:text-xl font-black">${s['number'+i] || '--'}</div>
                                </div>
                            `).join('')}
                            <div class="w-8 md:w-10 flex justify-center shrink-0 pl-1 md:pl-0">
                                <button onclick="event.stopPropagation(); deleteStock('${s.symbol}')" class="w-7 h-7 md:w-8 md:h-8 rounded-full bg-slate-100 md:bg-transparent text-slate-400 hover:bg-red-50 hover:text-red-500 font-bold transition flex items-center justify-center">✕</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(row);
                });
            } catch(e) { 
                console.error("Update error", e); 
                document.getElementById('stock-list').innerHTML = '<p class="text-center text-red-500 font-bold py-10">資料讀取失敗，請確認 Google 試算表欄位是否正確或 API 是否已開啟權限</p>';
            }
        }

        function loadToEdit(symbol, n1, n2, n3, n4, n5) {
            document.getElementById('new-symbol').value = symbol;
            document.getElementById('p1').value = n1 || '';
            document.getElementById('p2').value = n2 || '';
            document.getElementById('p3').value = n3 || '';
            document.getElementById('p4').value = n4 || '';
            document.getElementById('p5').value = n5 || '';
            
            const editSection = document.getElementById('edit-section');
            editSection.classList.add('ring-4', 'ring-indigo-100');
            setTimeout(() => editSection.classList.remove('ring-4', 'ring-indigo-100'), 400);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

            const symbol = document.getElementById('new-symbol').value.trim();
            if(!symbol) return alert("請輸入代號");
            
            const newEntry = { 
                symbol: symbol, 
                number1: document.getElementById('p1').value, 
                number2: document.getElementById('p2').value, 
                number3:
