<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票監控系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .reached { background-color: #fee2e2; color: #b91c1c; border: 2px solid #ef4444 !important; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-slate-900 p-3 text-white shadow-lg sticky top-0 z-50 border-b-2 border-yellow-500 text-center text-lg font-black text-yellow-400">
        那魯灣那魯土那魯佛那魯財進門
    </nav>

    <main class="max-w-7xl mx-auto p-4">
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6 border border-slate-200">
            <div class="flex flex-col md:flex-row gap-4 items-end">
                <div class="flex-1 w-full">
                    <label class="block text-[10px] font-bold text-indigo-500 mb-1">股票代號</label>
                    <input type="text" id="symbol" placeholder="代號" class="border-b-2 border-slate-200 py-1 w-full font-black text-2xl outline-none focus:border-indigo-500 bg-transparent">
                </div>
                <div class="flex-[3] flex w-full gap-2">
                    <div class="flex-1 text-center"><label class="text-[9px] font-bold text-slate-400">T1</label><input type="number" id="n1" class="border-b-2 border-slate-100 py-1 w-full font-black text-center outline-none focus:border-yellow-400 bg-transparent"></div>
                    <div class="flex-1 text-center"><label class="text-[9px] font-bold text-slate-400">T2</label><input type="number" id="n2" class="border-b-2 border-slate-100 py-1 w-full font-black text-center outline-none focus:border-yellow-400 bg-transparent"></div>
                    <div class="flex-1 text-center"><label class="text-[9px] font-bold text-slate-400">T3</label><input type="number" id="n3" class="border-b-2 border-slate-100 py-1 w-full font-black text-center outline-none focus:border-yellow-400 bg-transparent"></div>
                    <div class="flex-1 text-center"><label class="text-[9px] font-bold text-slate-400">T4</label><input type="number" id="n4" class="border-b-2 border-slate-100 py-1 w-full font-black text-center outline-none focus:border-yellow-400 bg-transparent"></div>
                    <div class="flex-1 text-center"><label class="text-[9px] font-bold text-slate-400">T5</label><input type="number" id="n5" class="border-b-2 border-slate-100 py-1 w-full font-black text-center outline-none focus:border-yellow-400 bg-transparent"></div>
                </div>
                <button onclick="saveData()" class="w-full md:w-auto bg-indigo-600 text-white px-8 py-2 rounded-xl font-black hover:bg-indigo-700 transition shadow-md">儲存/更新</button>
            </div>
        </div>

        <div id="display-list" class="space-y-3">
            <p class="text-center text-slate-400 font-bold py-10">資料讀取中...</p>
        </div>
    </main>

    <script>
        // 使用您測試成功的 API 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbz51VWvVmkuPxq66-93j6VtzYt9NWgwc2D8yPYrW6-_4KJpo4ajK7_5BoxRRGXyJR5z/exec";

        // 1. 從 Google Sheet 讀取資料
        async function loadData() {
            try {
                // 完全採用 test3.html 成功的 fetch 邏輯
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const listDiv = document.getElementById('display-list');
                listDiv.innerHTML = "";

                data.forEach(item => {
                    const price = parseFloat(item.price) || 0;
                    const checkColor = (val) => {
                        if (!val || isNaN(val)) return 'bg-slate-50 border-slate-100';
                        return price >= parseFloat(val) ? 'reached' : 'bg-slate-50 border-slate-100';
                    };

                    // 產生每一列股票 HTML
                    listDiv.innerHTML += `
                        <div class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 flex flex-col md:flex-row items-center gap-3 cursor-pointer hover:border-indigo-400" onclick="fillForm('${item.symbol}','${item.number1}','${item.number2}','${item.number3}','${item.number4}','${item.number5}')">
                            <div class="flex justify-between w-full md:w-auto items-center gap-4">
                                <div class="w-24 text-xl font-black text-indigo-600 truncate">${item.name}</div>
                                <div class="w-20 text-xl font-black text-slate-900">${item.symbol}</div>
                                <div class="w-24 text-xl font-black text-right text-slate-800">${item.price}</div>
                            </div>
                            <div class="flex w-full md:flex-1 gap-2">
                                <div class="flex-1 py-2 rounded-xl border-2 text-center text-sm md:text-xl font-black ${checkColor(item.number1)}">${item.number1 || '--'}</div>
                                <div class="flex-1 py-2 rounded-xl border-2 text-center text-sm md:text-xl font-black ${checkColor(item.number2)}">${item.number2 || '--'}</div>
                                <div class="flex-1 py-2 rounded-xl border-2 text-center text-sm md:text-xl font-black ${checkColor(item.number3)}">${item.number3 || '--'}</div>
                                <div class="flex-1 py-2 rounded-xl border-2 text-center text-sm md:text-xl font-black ${checkColor(item.number4)}">${item.number4 || '--'}</div>
                                <div class="flex-1 py-2 rounded-xl border-2 text-center text-sm md:text-xl font-black ${checkColor(item.number5)}">${item.number5 || '--'}</div>
                                <button onclick="event.stopPropagation(); deleteData('${item.symbol}')" class="px-2 text-slate-300 hover:text-red-500 font-bold">✕</button>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                document.getElementById('display-list').innerHTML = `<p class="text-center text-red-500 font-bold">讀取失敗：${err.message}</p>`;
            }
        }

        // 2. 儲存到 Google Sheet
        async function saveData() {
            const sym = document.getElementById('symbol').value.trim();
            if (!sym) return alert("請輸入股票代號");

            const postData = {
                action: "save",
                data: {
                    symbol: sym,
                    number1: document.getElementById('n1').value,
                    number2: document.getElementById('n2').value,
                    number3: document.getElementById('n3').value,
                    number4: document.getElementById('n4').value,
                    number5: document.getElementById('n5').value
                }
            };

            await fetch(API_URL, { method: "POST", body: JSON.stringify(postData) });
            location.reload();
        }

        // 3. 刪除股票
        async function deleteData(sym) {
            if (!confirm(`確定要刪除 ${sym} 嗎？`)) return;
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "delete", symbol: sym }) });
            location.reload();
        }

        // 4. 點擊列表自動填入上方表格
        function fillForm(s, n1, n2, n3, n4, n5) {
            document.getElementById('symbol').value = s;
            document.getElementById('n1').value = n1;
            document.getElementById('n2').value = n2;
            document.getElementById('n3').value = n3;
            document.getElementById('n4').value = n4;
            document.getElementById('n5').value = n5;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 初始化
        loadData();
    </script>
</body>
</html>
