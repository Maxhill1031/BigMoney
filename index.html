<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那魯灣那魯土那魯佛那魯財進門</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .price-reached { background-color: #fee2e2; color: #b91c1c; border: 2px solid #ef4444 !important; }
        .reached-anim { animation: pulse-red 1.2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-12">

    <nav class="bg-slate-900 p-3 text-white shadow-lg sticky top-0 z-50 border-b-2 border-yellow-500 text-center">
        <h1 class="text-lg font-black tracking-widest text-yellow-400">那魯灣那魯土那魯佛那魯財進門</h1>
    </nav>

    <main class="max-w-7xl mx-auto p-4">
        <div id="edit-section" class="bg-white p-4 rounded-2xl shadow-sm mb-6 border border-slate-200 transition-all">
            <div class="flex flex-wrap items-end gap-3">
                <div class="flex-[1.2] min-w-[100px]">
                    <label class="block text-[10px] font-bold text-indigo-500 mb-1">股票代號</label>
                    <input type="text" id="new-symbol" placeholder="代號" class="border-b-2 border-slate-200 py-1 w-full font-black text-2xl outline-none focus:border-indigo-500 text-slate-800">
                </div>
                <div class="flex-1 min-w-[60px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 1</label>
                    <input type="number" id="p1" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <div class="flex-1 min-w-[60px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 2</label>
                    <input type="number" id="p2" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <div class="flex-1 min-w-[60px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 3</label>
                    <input type="number" id="p3" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <div class="flex-1 min-w-[60px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 4</label>
                    <input type="number" id="p4" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <div class="flex-1 min-w-[60px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 5</label>
                    <input type="number" id="p5" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <button onclick="saveStock()" class="bg-indigo-600 text-white px-6 py-2.5 rounded-xl font-black hover:bg-indigo-700 transition shadow-md w-full md:w-auto">儲存/更新</button>
            </div>
        </div>

        <div class="hidden md:flex items-center text-center text-[11px] font-bold text-slate-400 mb-2 px-4">
            <div class="w-28 text-left pl-2">股名</div>
            <div class="w-24 text-left">股號</div>
            <div class="w-28 text-right pr-2">報價</div>
            <div class="w-28 text-right pr-2">漲跌</div>
            <div class="flex-1">目標 1</div>
            <div class="flex-1">目標 2</div>
            <div class="flex-1">目標 3</div>
            <div class="flex-1">目標 4</div>
            <div class="flex-1">目標 5</div>
            <div class="w-10">操作</div>
        </div>

        <div id="stock-list" class="space-y-2">
            <p class="text-center text-slate-400 font-bold py-10">資料讀取中...</p>
        </div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwX5droLmJOuZuTIw7MrfMfwYPSuj2_0QKScK3oa92AlYF0aP5edf22C6rwKc8Imx_0/exec";

        async function init() {
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const myStocks = await res.json();
                const container = document.getElementById('stock-list');
                container.innerHTML = "";

                myStocks.sort((a,b) => a.symbol.localeCompare(b.symbol)).forEach(s => {
                    const p = parseFloat(s.price) || 0;
                    const c = parseFloat(s.change) || 0;
                    const check = (target) => {
                        if (!target || isNaN(target)) return 'bg-slate-50 border-slate-100 text-slate-800';
                        return p >= parseFloat(target) ? 'price-reached reached-anim border-red-500' : 'bg-slate-50 border-slate-100 text-slate-800';
                    };

                    const row = document.createElement('div');
                    row.className = "bg-white p-3 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md hover:border-indigo-300 transition cursor-pointer flex flex-wrap md:flex-nowrap items-center text-center gap-2";
                    row.onclick = () => loadToEdit(s.symbol, s.number1, s.number2, s.number3, s.number4, s.number5);
                    
                    row.innerHTML = `
                        <div class="w-28 text-left text-xl md:text-2xl font-black text-indigo-600 truncate px-1">${s.name || '解析中'}</div>
                        
                        <div class="w-24 text-left text-xl md:text-2xl font-black text-slate-900">${s.symbol}</div>
                        
                        <div class="w-28 text-right text-xl md:text-2xl font-black ${c >= 0 ? 'text-red-500' : 'text-green-600'} pr-2">${s.price}</div>
                        
                        <div class="w-28 text-right text-xl md:text-2xl font-black ${c >= 0 ? 'text-red-400' : 'text-green-500'} pr-2">${c >= 0 ? '▲' : '▼'}${Math.abs(c)}%</div>
                        
                        ${[1,2,3,4,5].map(i => `
                            <div class="flex-1 py-2 rounded-xl border-2 transition-colors ${check(s['number'+i])}">
                                <div class="text-xl font-black">${s['number'+i] || '--'}</div>
                            </div>
                        `).join('')}
                        
                        <div class="w-10 flex justify-center shrink-0">
                            <button onclick="event.stopPropagation(); deleteStock('${s.symbol}')" class="w-8 h-8 rounded-full text-slate-300 hover:bg-red-50 hover:text-red-500 font-bold transition flex items-center justify-center">✕</button>
                        </div>
                    `;
                    container.appendChild(row);
                });
            } catch(e) { console.error("Update error"); }
        }

        function loadToEdit(symbol, n1, n2, n3, n4, n5) {
            document.getElementById('new-symbol').value = symbol;
            document.getElementById('p1').value = n1 || '';
            document.getElementById('p2').value = n2 || '';
            document.getElementById('p3').value = n3 || '';
            document.getElementById('p4').value = n4 || '';
            document.getElementById('p5').value = n5 || '';
            
            const editSection = document.getElementById('edit-section');
            editSection.classList.add('ring-4', 'ring-indigo-100');
            setTimeout(() => editSection.classList.remove('ring-4', 'ring-indigo-100'), 400);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function saveStock() {
            const symbol = document.getElementById('new-symbol').value.trim();
            if(!symbol) return alert("請輸入代號");
            const res = await fetch(API_URL);
            let stocks = await res.json();
            const newEntry = { 
                symbol: symbol, 
                number1: document.getElementById('p1').value, 
                number2: document.getElementById('p2').value, 
                number3: document.getElementById('p3').value,
                number4: document.getElementById('p4').value,
                number5: document.getElementById('p5').value 
            };
            stocks = stocks.filter(s => s.symbol !== symbol); 
            stocks.push(newEntry);
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: stocks }) });
            location.reload();
        }

        async function deleteStock(symbol) {
            if(!confirm(`確定要刪除 ${symbol} 嗎?`)) return;
            const res = await fetch(API_URL);
            let stocks = await res.json();
            stocks = stocks.filter(s => s.symbol !== symbol);
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: stocks }) });
            location.reload();
        }

        init();
        setInterval(init, 300000); 
    </script>
</body>
</html>
