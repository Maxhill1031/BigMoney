<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那魯灣那魯土那魯佛那魯財進門</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f1f5f9; }
        .price-reached { background-color: #fee2e2; color: #b91c1c; border: 2px solid #ef4444 !important; }
        .reached-anim { animation: pulse-red 1.2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="pb-10">

    <nav class="bg-slate-900 p-3 text-white shadow-lg sticky top-0 z-50 border-b-2 border-yellow-500 text-center">
        <h1 class="text-lg font-black tracking-widest text-yellow-400">那魯灣那魯土那魯佛那魯財進門</h1>
    </nav>

    <main class="max-w-6xl mx-auto p-4">
        <div class="bg-white p-4 rounded-2xl shadow-md mb-8 border border-slate-200">
            <div class="flex flex-wrap items-end gap-3">
                <div class="flex-1 min-w-[120px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">股票代號</label>
                    <input type="text" id="new-symbol" placeholder="8046" class="border-b-2 border-slate-100 py-1 w-full font-black text-xl outline-none focus:border-yellow-400">
                </div>
                <div class="flex-[0.8] min-w-[80px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 1</label>
                    <input type="number" id="p1" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <div class="flex-[0.8] min-w-[80px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 2</label>
                    <input type="number" id="p2" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <div class="flex-[0.8] min-w-[80px]">
                    <label class="block text-[10px] font-bold text-slate-400 mb-1">目標 3</label>
                    <input type="number" id="p3" class="border-b-2 border-slate-100 py-1 w-full font-black text-lg outline-none focus:border-yellow-400">
                </div>
                <button onclick="saveStock()" class="bg-slate-900 text-yellow-400 px-6 py-2 rounded-xl font-black hover:bg-black transition shadow-md">儲存</button>
            </div>
        </div>

        <div id="stock-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxjp2f1z8ecWomdj8MkXTZrutwITU7fJwiAjmzReZ5MsuSh1YpefFI1TeU2ygf3pJb6/exec";

        async function init() {
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const myStocks = await res.json();
                const container = document.getElementById('stock-list');
                container.innerHTML = "";

                myStocks.sort((a,b) => a.symbol.localeCompare(b.symbol)).forEach(s => {
                    const p = parseFloat(s.price) || 0;
                    const c = parseFloat(s.change) || 0;
                    const check = (target) => (target && p >= parseFloat(target)) ? 'price-reached reached-anim border-red-500' : 'bg-slate-50 border-slate-100';

                    const card = document.createElement('div');
                    card.className = "bg-white p-5 rounded-3xl shadow-sm border border-slate-200 relative hover:shadow-md transition";
                    card.innerHTML = `
                        <button onclick="deleteStock('${s.symbol}')" class="absolute top-3 right-3 text-slate-300 hover:text-red-500 font-bold">✕</button>
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-xs font-bold text-indigo-500 mb-0.5">${s.name}</p>
                                <h2 class="text-3xl font-black text-slate-900">${s.symbol}</h2>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-black ${c >= 0 ? 'text-red-500' : 'text-green-600'}">${s.price}</div>
                                <div class="text-[10px] font-black ${c >= 0 ? 'text-red-400' : 'text-green-500'}">${c >= 0 ? '▲' : '▼'}${Math.abs(c)}%</div>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            ${[1,2,3].map(i => `
                                <div class="py-3 rounded-xl text-center border-2 ${check(s['number'+i])}">
                                    <div class="text-[10px] font-bold opacity-40 mb-1">目標 ${i}</div>
                                    <div class="text-lg font-black">${s['number'+i] || '--'}</div>
                                </div>`).join('')}
                        </div>`;
                    container.appendChild(card);
                });
            } catch(e) { console.error("Update error"); }
        }

        async function saveStock() {
            const symbol = document.getElementById('new-symbol').value.trim();
            if(!symbol) return alert("請輸入代號");
            const res = await fetch(API_URL);
            let stocks = await res.json();
            const newEntry = { symbol: symbol, number1: document.getElementById('p1').value, number2: document.getElementById('p2').value, number3: document.getElementById('p3').value };
            stocks = stocks.filter(s => s.symbol !== symbol); stocks.push(newEntry);
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: stocks }) });
            location.reload();
        }

        async function deleteStock(symbol) {
            if(!confirm(`刪除 ${symbol}?`)) return;
            const res = await fetch(API_URL);
            let stocks = await res.json();
            stocks = stocks.filter(s => s.symbol !== symbol);
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: stocks }) });
            location.reload();
        }

        init();
        setInterval(init, 300000);
    </script>
</body>
</html>
