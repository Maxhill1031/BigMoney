<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>那魯灣那魯土那魯佛那魯財進門</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; }
        .price-reached { background-color: #fee2e2; color: #b91c1c; border: 2px solid #ef4444 !important; }
        .reached-anim { animation: pulse-red 1.2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body>

    <nav class="bg-slate-900 p-4 text-white shadow-2xl sticky top-0 z-50 border-b-4 border-yellow-500 text-center">
        <h1 class="text-xl font-black tracking-widest text-yellow-400">那魯灣那魯土那魯佛那魯財進門</h1>
    </nav>

    <main class="max-w-4xl mx-auto p-4">
        <div class="bg-white p-6 rounded-3xl shadow-xl mb-8 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="col-span-1">
                    <label class="block text-xs font-bold text-slate-400 mb-1">代號</label>
                    <input type="text" id="new-symbol" placeholder="2330" class="border-2 border-slate-100 p-4 rounded-2xl w-full font-black text-2xl outline-none focus:border-yellow-400">
                </div>
                <div class="md:col-span-3 grid grid-cols-3 gap-2">
                    <div class="bg-slate-50 p-3 rounded-2xl"><input type="text" id="d1" placeholder="日期1" class="text-[10px] w-full mb-1 border-b bg-transparent outline-none font-bold"><input type="number" id="p1" placeholder="目標1" class="font-black w-full bg-transparent outline-none text-xl"></div>
                    <div class="bg-slate-50 p-3 rounded-2xl"><input type="text" id="d2" placeholder="日期2" class="text-[10px] w-full mb-1 border-b bg-transparent outline-none font-bold"><input type="number" id="p2" placeholder="目標2" class="font-black w-full bg-transparent outline-none text-xl"></div>
                    <div class="bg-slate-50 p-3 rounded-2xl"><input type="text" id="d3" placeholder="日期3" class="text-[10px] w-full mb-1 border-b bg-transparent outline-none font-bold"><input type="number" id="p3" placeholder="目標3" class="font-black w-full bg-transparent outline-none text-xl"></div>
                </div>
            </div>
            <button onclick="saveStock()" class="w-full mt-6 bg-yellow-400 text-black py-5 rounded-2xl font-black hover:bg-yellow-500 transition shadow-lg text-xl">儲存並監控中文股價</button>
        </div>

        <div id="stock-list" class="space-y-6"></div>
    </main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx8-Dyk4SiLAyJEKvfU7EzNkHYqT5PGwd1UH23uwePShal24tGP6fpbIay47w9rMkS_/exec";
        
        async function init() {
            try {
                const res = await fetch(API_URL + "?t=" + new Date().getTime());
                const myStocks = await res.json();
                const container = document.getElementById('stock-list');
                container.innerHTML = "";

                myStocks.sort((a,b) => a.symbol.localeCompare(b.symbol)).forEach(s => {
                    const p = parseFloat(s.price) || 0;
                    const c = parseFloat(s.change) || 0;
                    const check = (target) => (target && p >= parseFloat(target)) ? 'price-reached reached-anim' : 'bg-slate-50';

                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-3xl shadow-md border border-slate-200 relative";
                    card.innerHTML = `
                        <button onclick="deleteStock('${s.symbol}')" class="absolute top-4 right-4 text-slate-300 font-bold px-2 hover:text-red-500">✕</button>
                        <div class="flex justify-between items-end mb-6">
                            <div>
                                <p class="text-sm font-black text-blue-600 mb-1 tracking-tighter">${s.name || '讀取中'}</p>
                                <h2 class="text-4xl font-black text-slate-900 leading-none">${s.symbol}</h2>
                            </div>
                            <div class="text-right">
                                <div class="text-3xl font-black ${c >= 0 ? 'text-red-500' : 'text-green-600'}">${s.price || '--'}</div>
                                <div class="text-sm font-black ${c >= 0 ? 'text-red-400' : 'text-green-500'}">${c >= 0 ? '▲' : '▼'}${Math.abs(c)}%</div>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-3">
                            ${[1,2,3].map(i => `<div class="p-4 rounded-2xl text-center border-2 transition-all ${check(s['number'+i])}"><div class="text-[10px] mb-1 font-bold opacity-60 uppercase">${s['date'+i] || '--'}</div><div class="text-2xl font-black">${s['number'+i] || '--'}</div></div>`).join('')}
                        </div>`;
                    container.appendChild(card);
                });
            } catch(e) { console.error("Update error"); }
        }

        async function saveStock() {
            const symbol = document.getElementById('new-symbol').value.trim();
            if(!symbol) return alert("請輸入代號");
            const res = await fetch(API_URL);
            let stocks = await res.json();
            const newEntry = { symbol: symbol, date1: document.getElementById('d1').value, number1: document.getElementById('p1').value, date2: document.getElementById('d2').value, number2: document.getElementById('p2').value, date3: document.getElementById('d3').value, number3: document.getElementById('p3').value };
            stocks = stocks.filter(s => s.symbol !== symbol); stocks.push(newEntry);
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: stocks }) });
            location.reload();
        }

        async function deleteStock(symbol) {
            if(!confirm(`刪除 ${symbol}?`)) return;
            const res = await fetch(API_URL);
            let stocks = await res.json();
            stocks = stocks.filter(s => s.symbol !== symbol);
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ data: stocks }) });
            location.reload();
        }

        init();
        setInterval(init, 300000); 
    </script>
</body>
</html>
