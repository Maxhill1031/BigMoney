    <style>
        :root {
            --bg-color: #f0f2f5;

            --text-main: #1c1e21;
            --text-sub: #65676b;
            --up-color: #e23c39; /* å°è‚¡æ¼²ç‚ºç´…è‰² */
            --down-color: #118844; /* å°è‚¡è·Œç‚ºç¶ è‰² */
            --primary: #0064d2;

        body {

            background-color: var(--bg-color);
            margin: 0;

            display: flex;

        .app-container {

        h1 {

        .delete-btn {

        .stock-header {

        .stock-name-group {

        .symbol { font-size: 14px; color: var(--text-sub); }
        .name { font-size: 20px; font-weight: bold; color: var(--text-main); }
        
        .stock-price-group {

        }
        .price { font-size: 22px; font-weight: bold; }

        .is-up { color: var(--up-color); }

        .custom-fields {

        .field-label {

            width: 20px;
            font-weight: bold;
        }
        input[type="date"], input[type="number"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
        }
        
        .fab {
            position: fixed;
            bottom: 30px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 60px;
            border-radius: 30px;
            background-color: var(--primary);
            color: white;
            font-size: 32px;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 100, 210, 0.4);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 90%;
            max-width: 320px;
        }
        .modal-content h3 { margin-top: 0; margin-bottom: 20px; }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            text-transform: uppercase;
        }
        .modal-content input::placeholder {
            text-transform: none;
            color: #999;
        }
        .modal-btns {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .modal-btns button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-cancel { background: #eee; color: #333; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-confirm:disabled { background: #888; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>ğŸ“ˆ ç›¤å¾Œåˆ†æç›£æ§</h1>
    
    <div id="stockList">
        </div>
</div>

<button class="fab" onclick="openModal()">+</button>

<div class="modal-overlay" id="addModal">
    <div class="modal-content">
        <h3>æ–°å¢è¿½è¹¤è‚¡ç¥¨</h3>
        <input type="text" id="newSymbol" placeholder="è¼¸å…¥è‚¡è™Ÿ (ä¾‹: MSTR æˆ– 6209)" autocomplete="off">
        <input type="text" id="newName" placeholder="è‚¡å (é¸å¡«ï¼Œç•™ç©ºå°‡è‡ªå‹•æŠ“å–)" autocomplete="off">
        <div class="modal-btns">
            <button class="btn-cancel" onclick="closeModal()">å–æ¶ˆ</button>
            <button class="btn-confirm" id="confirmAddBtn" onclick="addNewStock()">åŠ å…¥</button>
        </div>
    </div>
</div>

<script>
    let stockData = JSON.parse(localStorage.getItem('myStocks')) || [
        { 
            id: Date.now().toString(),
            symbol: '2330', 
            name: 'å°ç©é›»', 
            fields: [
                { date: '', number: '' },
                { date: '', number: '' },
                { date: '', number: '' }
            ]
        }
    ];

    function saveData() {
        localStorage.setItem('myStocks', JSON.stringify(stockData));
    }

    // è² è²¬å–®ä¸€ API è«‹æ±‚çš„æ ¸å¿ƒå‡½å¼ (æ–°å¢å›å‚³ name)
    async function fetchYahooAPI(symbolWithSuffix) {
        const timestamp = new Date().getTime(); 
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbolWithSuffix}?interval=1d&range=1d&t=${timestamp}`);
        
        const response = await fetch(proxyUrl + targetUrl);
        if (!response.ok) throw new Error('API é€£ç·šå¤±æ•—');
        
        const data = await response.json();
        
        if (!data.chart || !data.chart.result || data.chart.result.length === 0) {
            throw new Error('æ‰¾ä¸åˆ°è©²è‚¡ç¥¨è³‡æ–™');
        }

        const meta = data.chart.result[0].meta;
        const currentPrice = meta.regularMarketPrice.toFixed(2);
        const previousClose = meta.chartPreviousClose;
        const changeNum = (((currentPrice - previousClose) / previousClose) * 100).toFixed(2);
        
        // æŠ“å– API æä¾›çš„ç°¡ç¨±æˆ–å…¨å
        const fetchedName = meta.shortName || meta.longName || symbolWithSuffix;
        
        return { price: currentPrice, change: changeNum, name: fetchedName };
    }

    // è™•ç†å°è‚¡ä¸Šå¸‚/ä¸Šæ«ƒè‡ªå‹•åµæ¸¬çš„åŒ…è£¹å‡½å¼
    async function fetchRealPrice(symbol) {
        try {
            if (symbol.includes('.')) {
                return await fetchYahooAPI(symbol);
            }

            try {
                return await fetchYahooAPI(`${symbol}.TW`);
            } catch (error) {
                console.log(`${symbol} ä¸æ˜¯ä¸Šå¸‚ï¼Œå˜—è©¦æœå°‹ä¸Šæ«ƒ...`);
                return await fetchYahooAPI(`${symbol}.TWO`);
            }
        } catch (error) {
            console.error(`æœ€çµ‚ç„¡æ³•æŠ“å– ${symbol} çš„è‚¡åƒ¹:`, error);
            return { price: '---', change: '---', name: symbol }; 
        }
    }

    async function renderList() {
        const listContainer = document.getElementById('stockList');
        listContainer.innerHTML = '';

        // éšæ®µä¸€ï¼šç•«å‡ºéª¨æ¶
        stockData.forEach((stock) => {
            const cardHtml = `
                <div class="stock-card" id="card-${stock.id}">
                    <button class="delete-btn" onclick="deleteStock('${stock.id}')">âœ•</button>
                    
                    <div class="stock-header">
                        <div class="stock-name-group">
                            <span class="symbol">${stock.symbol}</span>
                            <span class="name">${stock.name}</span>
                        </div>
                        <div class="stock-price-group">
                            <div class="price" id="price-${stock.id}">è¼‰å…¥ä¸­...</div>
                            <div class="change" id="change-${stock.id}"></div>
                        </div>
                    </div>

                    <div class="custom-fields">
                        ${[0, 1, 2].map(i => `
                            <div class="field-row">
                                <span class="field-label">${i+1}.</span>
                                <input type="date" 
                                       value="${stock.fields[i]?.date || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'date', this.value)">
                                <input type="number" 
                                       placeholder="è¼¸å…¥æ•¸å€¼" 
                                       value="${stock.fields[i]?.number || ''}" 
                                       onchange="updateField('${stock.id}', ${i}, 'number', this.value)">
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            listContainer.innerHTML += cardHtml;
        });

        // éšæ®µäºŒï¼šç²¾æº–æŠ“å–æœ€æ–°è³‡æ–™
        for (const stock of stockData) {
            const data = await fetchRealPrice(stock.symbol);
            
            const priceElement = document.getElementById(`price-${stock.id}`);
            const changeElement = document.getElementById(`change-${stock.id}`);
            
            if (data.price !== '---') {
                const isUp = parseFloat(data.change) > 0;
                const priceClass = isUp ? 'is-up' : 'is-down';
                const changeSign = isUp ? '+' : '';

                priceElement.innerText = data.price;
                priceElement.className = `price ${priceClass}`;
                
                changeElement.innerText = `${changeSign}${data.change}%`;
                changeElement.className = `change ${priceClass}`;
            } else {
                priceElement.innerText = 'æŸ¥ç„¡å ±åƒ¹';
                priceElement.style.fontSize = '14px';
                priceElement.style.color = '#999';
            }
        }
    }

    function updateField(stockId, fieldIndex, fieldType, value) {
        const stock = stockData.find(s => s.id === stockId);
        if (stock) {
            stock.fields[fieldIndex][fieldType] = value;
            saveData();
        }
    }

    function deleteStock(stockId) {
        if(confirm('ç¢ºå®šè¦ç§»é™¤é€™æª”è‚¡ç¥¨å—ï¼Ÿ')) {
            stockData = stockData.filter(s => s.id !== stockId);
            saveData();
            renderList();
        }
    }

    function openModal() {
        document.getElementById('addModal').style.display = 'flex';
        document.getElementById('newSymbol').value = '';
        document.getElementById('newName').value = '';
        // é‡ç½®æŒ‰éˆ•ç‹€æ…‹
        const confirmBtn = document.getElementById('confirmAddBtn');
        confirmBtn.innerText = 'åŠ å…¥';
        confirmBtn.disabled = false;
    }

    function closeModal() {
        document.getElementById('addModal').style.display = 'none';
    }

    // å‡ç´šç‰ˆçš„æ–°å¢é‚è¼¯ï¼šéåŒæ­¥æŠ“å–è‚¡å
    async function addNewStock() {
        const symbolInput = document.getElementById('newSymbol').value.trim().toUpperCase();
        let nameInput = document.getElementById('newName').value.trim();

        if (!symbolInput) {
            alert('è«‹è‡³å°‘è¼¸å…¥è‚¡è™Ÿï¼');
            return;
        }

        const confirmBtn = document.getElementById('confirmAddBtn');
        confirmBtn.innerText = 'æŠ“å–ä¸­...';
        confirmBtn.disabled = true;

        try {
            // å…ˆå»ç¶²è·¯æŠ“é€™æª”è‚¡ç¥¨çš„è³‡æ–™ï¼Œé †ä¾¿æ‹¿è‚¡å
            const data = await fetchRealPrice(symbolInput);
            
            if (data.price === '---') {
                alert('æ‰¾ä¸åˆ°æ­¤è‚¡ç¥¨ä»£è™Ÿï¼Œè«‹ç¢ºèªæ˜¯å¦è¼¸å…¥æ­£ç¢ºã€‚');
                confirmBtn.innerText = 'åŠ å…¥';
                confirmBtn.disabled = false;
                return;
            }

            // å¦‚æœä½¿ç”¨è€…æ²’æœ‰è‡ªå·±å¡«è‚¡åï¼Œå°±ç”¨ API æŠ“å›ä¾†çš„åå­—
            if (!nameInput) {
                nameInput = data.name;
            }

            const newStock = {
                id: Date.now().toString(),
                symbol: symbolInput,
                name: nameInput,
                fields: [
                    { date: '', number: '' },
                    { date: '', number: '' },
                    { date: '', number: '' }
                ]
            };

            stockData.unshift(newStock); 
            saveData();
            renderList();
            closeModal();

        } catch (error) {
            alert('é€£ç·šç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚');
            confirmBtn.innerText = 'åŠ å…¥';
            confirmBtn.disabled = false;
        }
    }

    window.onload = renderList;
</script>

</body>
